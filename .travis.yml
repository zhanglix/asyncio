language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libuv-dev
            - libc++
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
    - os: osx
      osx_image: xcode10


before_install:
    - eval "${MATRIX_EVAL}"

script:
  - mkdir -p build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j
  - make test
